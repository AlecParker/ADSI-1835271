<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento (Absoluto)</title>
	<style>
		section {
			border: 1px solid grey;
			margin: 20px auto;
			padding: 10px;
			position: relative;
			width: 360px;
		}
		section div {
			background-color: white;
			border: 1px solid grey;
			display: inline-block;
			padding: 20px 10px;
			width: 95px;
		}
		section div.box2 {
			position: absolute;
			top: 40px; right: 50px;
		}
		section div.box4 {
			margin-top: 5px;
			width: 337px;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento (Absoluto)</h1>
	<section>
		<div class="box1">Caja 1</div>
		<div class="box2">Caja 2</div>
		<div class="box3">Caja 3</div>
		<div class="box4">Caja 4</div>
	</section>
	
</body>
</html>
