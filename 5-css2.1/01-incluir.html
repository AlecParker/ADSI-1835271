<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Incluir CSS en el mismo documento HTML</title>
	<style>
		h1 {
			background-color: white;
			border-bottom: 10px dotted mediumvioletred;
			color: mediumvioletred;
			font-family: SourceSansBold;
			margin: 0px auto;
			padding: 20px;
			width: 940px;
			text-align: center;
			transition: all 0.5 ease-in;
			width: 660px;
		}
		h1:hover {
			border-bottom: 20px solid purple;
			cursor: pointer;
			transform: scale(1.0);
		}
	</style>
</head>
<body>
	<h1>" incluir CSS en el mismo documento HTML "</h1>
</body>
</html>
