<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto (Decoración/Transformación)</title>
	<style>
		p.td1 { text-transform: underline; }
		p.td2 { text-decoration: overline; }
		p.td3 { text-decoration: line-through; }
		/*Transformaciones*/
		p.tt1 { text-transform: capitalize; }
		p.tt2 { text-transform: uppercase; }
		p.tt3 { text-transform: lowercase; }
	</style>
</head>
<body>
	<main>
		<h1>Texto (Decoración/Transformación)</h1>	
		<h4>Decoración:</h4>
		<p class="td1">Lorem Ipsum Sit Amet</p>
		<p class="td2">Lorem Ipsum Sit Amet</p>
		<p class="td3">Lorem Ipsum Sit Amet</p>
		<h4>Tansformación:</h4>
		<p class="tt1">Lorem Ipsum Sit Amet</p>
		<p class="tt2">Lorem Ipsum Sit Amet</p>
		<p class="tt3">Lorem Ipsum Sit Amet</p>
	</main>
	
</body>
</html>
