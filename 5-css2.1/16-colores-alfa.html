<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colores (Canal Alfa)</title>
	<style>

			background: url(imgs/deadly.jpg) no-repeat center;
			background-size: contain;
			height: 400px;

		}
		div.pink {

	<h1>Colores (Canal Alfa)</h1>

</html>
