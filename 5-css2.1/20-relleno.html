<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relleno</title>
	<style>
		.mainbox
		{
			border: 2px solid steelblue;		
			height: 400px;
			margin: 0px auto;
			width: 800px;
		}
		.smallerbox {
			background-color: #8AAFE7;
			border-bottom: 2px solid steelblue;
			color: #1B1B1B;

			/* Relleno Forma Larga */
			padding-top: 20px;
			padding-right: 40px;
			padding-bottom: 20px;
			padding-left: 40px;

			/* Relleno Forma Corta */
			padding: 20px 40px;
		}
		.smallerbox strong {
			border: 2px dotted #1B1B1B;
			padding: 4px;
		}
	</style>
</head>
<body>
	<h1>Relleno</h1>
	<section class="mainbox">
		<div class="smallerbox">
			<strong>Bibit Sanguinem</strong>
		</div>
	</section>
</body>
</html>
