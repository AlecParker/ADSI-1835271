<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformaciones</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		div.box {
			background: url(imgs/wings4.jfif) no-repeat center;
			height: 413px;
			margin: 20px auto;
			width: 780px;
		}

		div.box1 { transform: translateY(-130px); }
		div.box2 { transform: rotate(-30deg); }
		div.box3 { transform: scale(0.5); }
		div.box4 { transform: skew(40deg); }
		div.box5 { transform: rotate(40deg) scale(0.8); }
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Transformaciones</h1>
		</header>
		<section>
			<h3>translate(-150px)</h3>
			<div class="box box1"></div>
			<h3>rotate(-30deg)</h3>
			<div class="box box2"></div>
			<h3>scale(0.5)</h3>
			<div class="box box3"></div>
			<h3>skew(40deg)</h3>
			<div class="box box4"></div>
			<h3>rotate(40deg) scale(0.8)</h3>
			<div class="box box5"></div>
		</section>
	</main>	
</body>
</html>
