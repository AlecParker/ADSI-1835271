<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes (Radios)</title>
	<link rel="stylesheet" href="css/master.css">]
	<style>
		div.box {
			border: 4px solid steelblue;
			height: 200px;
			margin: 20px auto;
			width: 300px;
		}
		div.box1 {
			height: 300px;
			border-radius: 40%;
		}
		div.box2 {
			border-radius: 30px 0px;
		}
		div.box3 {
			border-radius: 100px 0px 0px 100px;
		}
		div.box4 {
			border-radius: 160px 0px 250px 110px;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Bordes (Radios)</h1>
		</header>
		<section>
			<h3>border-radius: 40%</h3>
			<div class="box box1"></div>
			<h3>border-radius: 30px 0px</h3>
			<div class="box box2"></div>
			<h3>border-radius: 100px 0px 0px 100px</h3>
			<div class="box box3"></div>
			<h3>border-radius: 160px 0px 250px 110px</h3>
			<div class="box box4"></div>
		</section>
	</main>
</body>
</html>
