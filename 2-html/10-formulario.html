<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
</head>
<body>
	<h1>Formulario</h1>
	<form action="" method="post">
		<fieldset>
			<legend>Datos Personales</legend>
			<div>
				
				<label for="nombre">Nombre Completo:</label>
				<input type="text" id="nombre" name="nombre">
			</div>
			<br>
			<div>
				<label for="clave">Contraseña:</label>
				<input type="password" id="clave" name="clave">				
			</div>
			<br>
			<div>
				<label for="foto">Foto:</label>
				<input type="file" id="foto" name="foto">						
			</div>
			<br>
			<div>
				<label for="genero">Genero:</label>
				<select name="genero" id="genero">
					<option value="">Seleccione el Genero</option>
					<option value="F">Femenino</option>
					<option value="M">Masculino</option>
				</select>
			</div>	
			<div>
				<label for="descripcion">Descripción:</label>
				<br>
				<textarea name="descripcion" id="" cols="150" rows="5"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Datos SENA</legend>
			<input type="hidden" name="centro" value="CPIC">
			<div>
				Seleccione uno o más módulos:
				<br>
				<label>					
					<input type="checkbox" name="modulo">
					Análisis
				</label>
				<br>
				<label>					
					<input type="checkbox" name="modulo">
					Desarrollo
				</label>
				<br>
				<label>
					<input type="checkbox" name="modulo">
					Comunicación
				</label>
				<br>
				<label>
					<input type="checkbox" name="modulo">
					Ambiental
				</label>
				<br>
				<br>
				<div>
					Seleccione la Titulación:
					<br>
					<label>
						<input type="radio" name="titulacion">
						ADSI
					</label>
					<br>
					<label>
						<input type="radio" name="titulacion">
						Electricidad Industrial
					</label>
					<br>
					<label>
						<input type="radio" name="titulacion">
						Soldadura
					</label>
					<br>
					<label>
						<input type="radio" name="titulacion">
						Automotriz
					</label>
				</div>				
				
			</div>
		</fieldset>
		<br>
		<input type="reset" value="Limpiar Formulario">
		<input type="submit" value="Enviar Formulario">
	</form>
</body>
</html>
